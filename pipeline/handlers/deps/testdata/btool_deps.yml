---
version: 0.0.1
deps:
- name: googletest
  url: https://googletest.com/googletest.zip
  sha256: abc123
  nodes:
  - name: main
    dependencies:
    - main.o
    - dep-0/dep-0.o
    - dep-1/dep-1.o
    resolver: link
  - name: main.o
    dependencies:
    - main.c
    resolver: compileC
  - name: dep-0/dep-0.o
    dependencies:
    - dep-0/dep-0.c
    resolver: compileC
  - name: dep-1/dep-1.o
    dependencies:
    - dep-1/dep-1.c
    resolver: compileC
  - name: main.c
    dependencies:
    - dep-0/dep-0.h
    - dep-1/dep-1.h
  - name: dep-0/dep-0.c
    dependencies:
    - dep-0/dep-0.h
  - name: dep-1/dep-1.c
    dependencies:
    - dep-0/dep-0.h
    - dep-1/dep-1.h
  - name: dep-0/dep-0.h
  - name: dep-1/dep-1.h
    dependencies:
    - dep-0/dep-0.h
  - name: dep.a
    dependencies:
    - dep-0/dep-0.o
    - dep-1/dep-1.o
    resolver: archive
